<h1>Confirm the Ending</h1>


<script>


function end(str, target) {
  // "Never give up and good luck will find you."
  // -- Falcor
document.write("Given : " + str + "<br/>");
document.write("Check for : " + target + "<br/>");
  strLength = str.length;
  targetLength = target.length;
  checkStr = str.substr(str.length-target.length);
   document.write("Checked String : " + checkStr + "<br/>");
  if (checkStr == target){
    document.write(true);
  } else {
    document.write(false);
  }
}

end("Bastian", "n");
end("Walking on water and developing software from a specification are easy if both are frozen", "specification")
</script>
