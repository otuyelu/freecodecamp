<!DOCTYPE html>
<html>

<body>

  <h1>Bonfire: Binary Agents</h1>

  <p>Return an English translated sentence of the passed binary string. The binary string will be space separated.</p>


  <script>
    function binaryAgent(str) {
      binaryString = str.split(" ");
      arr = [];
      binaryStringLength = binaryString.length;
      for (i = 0; i < binaryStringLength; i++) {
        decNumber = parseInt(binaryString[i], 2);
        character = String.fromCharCode(decNumber);
        arr.push(character);
      }
      returnString = arr.join('');
      return returnString;
    }

    document.write(binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111"));
  </script>

</body>

</html>
