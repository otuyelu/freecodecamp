<!DOCTYPE html>
<html>

<body>

  <h1>Bonfire: Drop it</h1>

  <p>Drop the elements of an array (first argument), starting from the front, until the predicate (second argument) returns true.</p>


  <script>
  function drop(arr, func) {
    // Drop them elements.
    var arrLength = arr.length;
    for (var i = 0; i < arrLength; i++) {
      // run the current element in the given function
      if (func(arr[0])) {
        break;
      } else {
        arr.shift();
      }
    }
    return arr;
  }
    //document.write(drop([1, 2, 3], function(n) {return n < 3;}));
    document.write(drop([1, 2, 3, 7, 4], function(n) {return n > 3;}));
  </script>

</body>

</html>
