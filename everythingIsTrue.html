<!DOCTYPE html>
<html>

<body>

  <h1>Bonfire: Everything Be True</h1>

  <p>Check if the predicate (second argument) is truthy on all elements of a collection (first argument). Remember, you can access object properties through either dot notation or [] notation.</p>


  <script>
    function every(collection, pre) {
      // Is everyone being true?
      function isTruthy(element) {
        return element.hasOwnProperty(pre) && Boolean(element[pre]);
      }
      return collection.every(isTruthy);
    }
    document.write(every([{
      "user": "Tinky-Winky",
      "sex": "male"
    }, {
      "user": "Dipsy",
      "sex": "male"
    }, {
      "user": "Laa-Laa",
      "sex": "female"
    }, {
      "user": "Po",
      "sex": "female"
    }], "sex"));
    document.write(every([{
      "user": "Tinky-Winky",
      "sex": "male",
      "age": 0
    }, {
      "user": "Dipsy",
      "sex": "male",
      "age": 3
    }, {
      "user": "Laa-Laa",
      "sex": "female",
      "age": 5
    }, {
      "user": "Po",
      "sex": "female",
      "age": 4
    }], "age"));
  </script>

</body>

</html>
