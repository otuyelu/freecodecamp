<!DOCTYPE html>
<html>

<body>

  <h1>Bonfire: Finders Keepers</h1>

  <p>Create a function that looks through an array (first argument) and returns the first element in the array that passes a truth test (second argument).</p>


  <script>
    function find(arr, func) {
      var arrLength = arr.length;
      var arrLength = arr.length;
      for (var i = 0; i < arrLength; i++) {
        // run the current element in the given function
        if (func(arr[i])) {
          return arr[i];
          break;
        }
      }
      return undefined;
    }

    document.write(find([1, 2, 3, 4], function(num) {
      return num % 2 === 0;
    }));
  </script>

</body>

</html>
