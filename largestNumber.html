<h1>Return Largest Numbers in Arrays</h1>
<p>Given <br/>[[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]

<br/><br/><br/>Returns</p>

<script>

function largestOfFour(arr) {
  // You can do this!
  var largestNumbers = [];
  for (index = 0; index < arr.length; index++){
    var myLength = arr[index].length;
    var biggest = 0;
    for (i=0; i < myLength; i++){
       if (arr[index][i] > biggest)
          biggest = arr[index][i];    
    };
    largestNumbers.push(biggest);
    
  };
  document.write(largestNumbers);
}

largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
</script>
