<h1>Pig Latin</h1>

<p>Translate the provided string to pig latin.
Pig Latin takes the first consonant (or consonant cluster) of an English word, moves it to the end of the word and suffixes an "ay".
If a word begins with a vowel you just add "way" to the end.</p>


<script>
function titleCase(str) {
  var mapStr = str.split(' ');
  var returnString = "";
  mapStr.forEach(function(entry){
    var firstLetter = entry.charAt(0).toUpperCase();
    var remainLetters = entry.substr(1).toLowerCase();
    entry = firstLetter + remainLetters;
    returnString = returnString.concat(" ", entry);
  });
  return returnString.trim();
}
